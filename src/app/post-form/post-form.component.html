<p>Post form</p>
<!-- <p>{{postForm.get('content')?.errors | json}}</p> -->
<div class="container">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit(postForm.value)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control">
      <app-show-error
        formField="abc"
        key="Tiêu đề"
      ></app-show-error>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea formControlName="content" class="form-control">
      </textarea>
      <app-show-error
        [formField]="postForm.get('content')"
        key="Nội dung"
      ></app-show-error>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input
        type="radio"
        formControlName="status"
        value="0"
      >
      <input
        type="radio"
        formControlName="status"
        value="1"
      >
    </div>
    <div><button class="btn btn-primary">Submit</button></div>
  </form>
</div>
