<p>student works!</p>
<p>{{students | json}}</p>

<a routerLink="/admin/student/form" class="btn btn-primary">Create</a>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Class</th>
      <th>Avatar</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.class}}</td>
      <td><img [src]="student.avatar" width="100" alt=""></td>
      <td><app-status-btn
        [status]="student.status"
        (changeStatus)="parentChangeStatus($event, student)"
      ></app-status-btn></td>
      <td>
        <a routerLink="/students/{{student.id}}">
          <button class="btn btn-primary">Detail</button>
        </a>
        <a
          routerLink="/students/form/{{student.id}}"
          class="btn btn-warning"
        >Edit</a>
        <button (click)="onDelete(student.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
