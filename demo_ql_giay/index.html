<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý giày</title>
</head>
<body ng-app="myApp">
    <header>HEADER</header>
    <nav>
        <ul>
            <li><a href="#!/">Trang chủ</a></li>
            <li><a href="#!/list">Trang quản lý</a></li>
        </ul>
    </nav>
    <main>
        <div ng-view></div>
    </main>
    <footer>FOOTER</footer>

    <script>
        var API_URL = 'http://localhost:3000';
        var API_SHOES = API_URL + '/shoes';
    </script>
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
    <script src="./controllers/HomeController.js"></script>
    <script src="./controllers/ListController.js"></script>
    <script src="./controllers/AddController.js"></script>
    <script src="./controllers/EditController.js"></script>
    <script>
        var app = angular.module('myApp', ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider
                .when('/', {
                    templateUrl: './pages/home.html',
                    controller: HomeController
                })
                .when('/list', {
                    templateUrl: './pages/list.html',
                    controller: ListController
                })
                .when('/add', {
                    templateUrl: './pages/add.html',
                    controller: AddController
                })
                .when('/edit/:editId', {
                    templateUrl: './pages/edit.html',
                    controller: EditController
                })
        });
    </script>

</body>
</html>
