<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angularjs Router</title>
</head>

<body ng-app="angularjs-router">
    <!-- <custom-header></custom-header> -->
    <header>HEADER 1231231</header>
    <nav>
        <a href="#!/">Trang chủ</a>
        <a href="#!/ds-nguoi-dung">DS người dùng</a>
    </nav>

    <main>
        <div ng-view></div>
    </main>
    <footer>FOOTER</footer>

    <script>
        var API_URL = 'http://localhost:3000';
    </script>

    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
    <script src="./controllers/HomeController.js"></script>
    <script src="./controllers/ListController.js"></script>
    <script src="./controllers/AddController.js"></script>
    <script>
        var app = angular.module(
            'angularjs-router',
            ['ngRoute']
        );
        app.component('customHeader', {
            templateUrl: './components/customHeader.html',
        })
        app.config(function ($routeProvider) {
            $routeProvider
                .when('/', {
                    templateUrl: './pages/home.html',
                    controller: HomeController
                })
                .when('/ds-nguoi-dung', {
                    templateUrl: './pages/list.html',
                    controller: ListController
                })
                .when('/add', {
                    templateUrl: './pages/add.html',
                    controller: AddController
                })
                .when('/404', {
                    templateUrl: './pages/404.html',
                })
                .otherwise({
                    redirectTo: '/404'
                })
        });
    </script>
</body>

</html>
